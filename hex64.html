<!DOCTYPE html>
<html>
<head>
  <title>HEX64</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px; /* Limita a largura máxima da container */
      margin: 20px auto; /* Centraliza a container */
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      text-align: center;
      color: #333;
      font-size: 24px; /* Ajusta o tamanho da fonte do título */
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px; /* Diminui a margem inferior */
      color: #555;
    }

    input[type="password"] {
      width: 100%; /* Mantém a largura total */
      max-width: 400px; /* Define uma largura máxima para o input */
      padding: 10px; /* Aumenta o padding */
      font-size: 16px; /* Aumenta o tamanho da fonte */
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin: 0 auto; /* Centraliza o input */
    }

    button {
      display: block;
      width: 100%;
      padding: 10px; /* Mantém o padding */
      font-size: 16px; /* Mantém o tamanho da fonte */
      font-weight: bold;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555; /* Muda a cor ao passar o mouse */
    }

    #result {
      margin-top: 20px;
      font-size: 18px; /* Diminui o tamanho da fonte do resultado */
      color: #333;
      max-width: 100%;
      word-wrap: break-word;
      padding: 10px;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 20px; /* Ajusta o tamanho do título em telas pequenas */
      }

      input[type="password"], button {
        font-size: 12px; /* Diminui o tamanho da fonte em telas pequenas */
      }

      #result {
        font-size: 16px; /* Diminui o tamanho da fonte do resultado em telas pequenas */
      }
    }
  </style>
  <script>
    function converter() {
      var inputText = document.getElementById("inputText").value;

      // Transformar o texto em hexadecimal
      var hex = "";
      for (var i = 0; i < inputText.length; i++) {
        hex += inputText.charCodeAt(i).toString(16);
      }

      // Transformar o hexadecimal em base64
      var base64 = btoa(hex);

      // Exibir o resultado
      document.getElementById("result").textContent = base64;
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Conversor HEX64</h1>

    <label for="inputText">Digite o texto:</label>
    <input type="password" id="inputText"> <!-- Mantido como input de password -->
    <button onclick="converter()">Converter</button>

    <p id="result"></p>
  </div>
</body>
</html>
