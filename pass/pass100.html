<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pass100</title>
    <script src="../static/js/argon2-bundled.min.js"></script>
    <script src="../static/js/sha3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 0;
        }
        label {
            margin-top: 1rem;
            font-size: 1.2rem;
            display: block;
        }
        .input-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 1rem auto 0;
        }
        input[type="password"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 5px;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            user-select: none;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
            justify-content: center;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all ease-in-out 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .password-result-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
            width: 100%;
        }
        #generated-password {
            font-size: 1.2rem;
            word-break: break-all;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            letter-spacing: 1px;
            flex: 1;
            max-width: 500px;
        }
        .password-eye-icon {
            cursor: pointer;
            user-select: none;
            font-size: 1.5rem;
            padding: 5px;
        }
        .fletcher16-result {
            font-family: monospace;
            font-size: 1rem;
            color: #666;
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .hidden {
            display: none;
        }
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .error {
            background-color: #ffeaea;
            color: #e74c3c;
        }
        .success {
            background-color: #e8f7ef;
            color: #27ae60;
        }
        .info {
            background-color: #e8f4fd;
            color: #3498db;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 0.5rem 1rem;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all ease-in-out 0.3s;
        }
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pass100</h1>
        
        <label for="master-password">Senha Mestre:</label>
        <div class="input-container">
            <input type="password" id="master-password" placeholder="Digite sua senha mestre">
            <span class="eye-icon" onclick="toggleVisibility('master-password', this)">üëÅ</span>
        </div>
        
        <label for="salt">Salt:</label>
        <div class="input-container">
            <input type="password" id="salt" placeholder="Digite o salt">
            <span class="eye-icon" onclick="toggleVisibility('salt', this)">üëÅ</span>
        </div>
        
        <label for="extra-data">Mais dados (opcional):</label>
        <div class="radio-group">
            <div class="radio-option">
                <input type="radio" id="text-option" name="data-type" value="text" checked>
                <label for="text-option">Texto</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="file-option" name="data-type" value="file">
                <label for="file-option">Arquivo</label>
            </div>
        </div>
        
        <div id="text-input-container">
            <div class="input-container">
                <textarea id="extra-text" placeholder="Digite dados adicionais (opcional)"></textarea>
            </div>
        </div>
        
        <div id="file-input-container" class="hidden">
            <div class="input-container">
                <input type="file" id="extra-file">
            </div>
        </div>
        
        <div style="display:flex;justify-content:center;gap:30px;margin-top:1rem;">
            <div style="display:flex;align-items:center;gap:6px;">
                <span style="font-weight:bold;">Intera&ccedil;&otilde;es</span>
                <input type="number" id="argon-time" value="8" min="5" max="99"
                       style="width:80px;text-align:center;">
            </div>
            <div style="display:flex;align-items:center;gap:6px;">
                <span style="font-weight:bold;">Mem&oacute;ria RAM (MB)</span>
                <input type="number" id="argon-mem" value="8" min="7" max="99"
                       style="width:80px;text-align:center;">
            </div>
        </div>


        <button id="generate-btn" onclick="generatePassword()">Gerar Senha</button>
        
        <div class="password-result-container">
            <span id="fletcher16-result" class="fletcher16-result hidden"></span>
            <div id="generated-password"></div>
            <span id="password-eye-icon" class="password-eye-icon hidden" onclick="togglePasswordVisibility()">üëÅ</span>
        </div>
        
        <button id="copy-btn" class="copy-btn hidden" onclick="copyPassword()">Copiar Senha</button>
        
        <div id="status-message" class="status-message hidden"></div>
    </div>

    <script>
        // Alternar entre entrada de texto e arquivo
        document.addEventListener('DOMContentLoaded', function() {
            const textOption = document.getElementById('text-option');
            const fileOption = document.getElementById('file-option');
            const textContainer = document.getElementById('text-input-container');
            const fileContainer = document.getElementById('file-input-container');
            const masterPasswordInput = document.getElementById('master-password');
            const generateBtn = document.getElementById('generate-btn');
            
            // Valida√ß√£o em tempo real - apenas verifica se a senha mestre n√£o est√° vazia
            masterPasswordInput.addEventListener('input', validateInputs);
            
            textOption.addEventListener('change', function() {
                if (this.checked) {
                    textContainer.classList.remove('hidden');
                    fileContainer.classList.add('hidden');
                }
            });
            
            fileOption.addEventListener('change', function() {
                if (this.checked) {
                    fileContainer.classList.remove('hidden');
                    textContainer.classList.add('hidden');
                }
            });
        });

        // Validar se a senha mestre n√£o est√° vazia
        function validateInputs() {
            const masterPassword = document.getElementById('master-password').value;
            const generateBtn = document.getElementById('generate-btn');
            
            if (masterPassword.length > 0) {
                generateBtn.disabled = false;
            } else {
                generateBtn.disabled = true;
            }
        }

        // Alternar visibilidade dos campos de senha
        function toggleVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                iconElement.textContent = "üôà";
            } else {
                input.type = "password";
                iconElement.textContent = "üëÅ";
            }
        }

        // Alternar visibilidade da senha gerada
        function togglePasswordVisibility() {
            const passwordElement = document.getElementById('generated-password');
            const eyeIcon = document.getElementById('password-eye-icon');
            
            if (passwordElement.getAttribute('data-hidden') === 'true') {
                // Mostrar senha
                const originalPassword = passwordElement.getAttribute('data-original-password');
                passwordElement.innerText = originalPassword;
                passwordElement.removeAttribute('data-hidden');
                eyeIcon.textContent = "üôà";
            } else {
                // Ocultar senha
                const originalPassword = passwordElement.innerText;
                passwordElement.setAttribute('data-original-password', originalPassword);
                passwordElement.innerText = '*'.repeat(originalPassword.length);
                passwordElement.setAttribute('data-hidden', 'true');
                eyeIcon.textContent = "üëÅ";
            }
        }

        // Fun√ß√£o Fletcher16 checksum (do gerar-senha.html)
        function fletcher16(data) {
            let sum1 = 0xff, sum2 = 0xff;
            const dataBytes = new TextEncoder().encode(data);
            for (let i = 0; i < dataBytes.length; i++) {
                sum1 = (sum1 + dataBytes[i]) % 255;
                sum2 = (sum2 + sum1) % 255;
            }
            return ((sum2 << 8) | sum1).toString(16).padStart(4, '0').toUpperCase();
        }

        // Fun√ß√£o para mapear bytes para charset personalizado
        function mapToCustomCharset(byteArray, length) {
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+-.,/\:;<>=?[]{}|~";
            let password = '';
            for (let i = 0; i < length; i++) {
                const index = byteArray[i % byteArray.length] % charset.length;
                password += charset[index < 0 ? -index : index];
            }
            return password;
        }

        // Fun√ß√£o para calcular hash SHA3-512 de dados (texto ou arquivo)
        async function calculateExtraDataHash(dataType) {
            if (dataType === 'text') {
                const extraText = document.getElementById('extra-text').value;
                if (!extraText) return '';
                // Calcular SHA3-512 do texto
                return sha3_512(extraText);
            } else {
                const fileInput = document.getElementById('extra-file');
                if (fileInput.files.length === 0) return '';
                
                const file = fileInput.files[0];
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        try {
                            // Calcular SHA3-512 do conte√∫do do arquivo
                            const arrayBuffer = e.target.result;
                            const hash = sha3_512(new Uint8Array(arrayBuffer));
                            resolve(hash);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
        }

        // Fun√ß√£o para processar o salt conforme as novas regras
        function processSalt() {
            const saltInput = document.getElementById('salt').value;
            const defaultSalt = "GrafeneaPass100";
            
            if (!saltInput) {
                return defaultSalt;
            } else {
                return saltInput + defaultSalt;
            }
        }

        // Fun√ß√£o principal para gerar senha
        async function generatePassword() {
            const masterPassword = document.getElementById('master-password').value;
            const dataType = document.querySelector('input[name="data-type"]:checked').value;
            const statusMessage = document.getElementById('status-message');
            const passwordOutput = document.getElementById('generated-password');
            const copyBtn = document.getElementById('copy-btn');
            const passwordEyeIcon = document.getElementById('password-eye-icon');
            const fletcher16Result = document.getElementById('fletcher16-result');
            let timeParam = parseInt(document.getElementById('argon-time').value) || 8;
            let memParam  = parseInt(document.getElementById('argon-mem').value)  || 8;

            // limites
            timeParam = Math.min(Math.max(timeParam, 5), 99);
            memParam  = Math.min(Math.max(memParam, 7), 99);

            // Converter M informado (ex: 8) para MiB
            const memMiB = memParam * 1024;



            // Validar se a senha mestre n√£o est√° vazia
            if (masterPassword.length === 0) {
                showStatus("A senha mestre n√£o pode estar vazia", "error");
                return;
            }

            try {
                showStatus("Processando dados extras com SHA3-512...", "info");
                
                // Calcular hash SHA3-512 dos dados extras
                const extraDataHash = await calculateExtraDataHash(dataType);
                
                // Combinar senha mestre com o hash dos dados extras
                const combinedPassword = masterPassword + extraDataHash;

                showStatus("Gerando senha segura com Argon2...", "info");
                
                // Processar o salt conforme as novas regras
                const finalSalt = processSalt();
                
                // Gerar o hash Argon2
                const encodedSalt = new TextEncoder().encode(finalSalt);
                const hash = await argon2.hash({
                    pass: new TextEncoder().encode(combinedPassword),
                    salt: encodedSalt,
                    time: timeParam,
                    mem: memMiB,
                    parallelism: 1,
                    type: argon2.ArgonType.Argon2id,
                    hashLen: 200,
                    outputType: 'raw'
                });

                // Mapear o hash para o charset personalizado - 100 CARACTERES
                const password = mapToCustomCharset(new Uint8Array(hash.hash), 100);

                // Salvar a senha original e exibir ocultada
                passwordOutput.setAttribute('data-original-password', password);
                passwordOutput.innerText = '*'.repeat(password.length);
                passwordOutput.setAttribute('data-hidden', 'true');
                
                // Calcular e exibir Fletcher16
                const fletcherHash = fletcher16(password);
                fletcher16Result.textContent = fletcherHash;
                fletcher16Result.classList.remove('hidden');
                
                passwordEyeIcon.classList.remove('hidden');
                copyBtn.classList.remove('hidden');
                showStatus("Senha gerada com sucesso!", "success");
            } catch (error) {
                console.error('Erro ao gerar senha:', error);
                showStatus("Erro ao gerar senha. Verifique os dados e tente novamente.", "error");
            }
        }
        
        // Copiar senha para a √°rea de transfer√™ncia
        function copyPassword() {
            const passwordElement = document.getElementById('generated-password');
            let password;
            
            // Se a senha est√° oculta, usar o valor original
            if (passwordElement.getAttribute('data-hidden') === 'true') {
                password = passwordElement.getAttribute('data-original-password');
            } else {
                password = passwordElement.innerText;
            }
            
            if (!password) return;
            
            navigator.clipboard.writeText(password)
                .then(() => {
                    showStatus("Senha copiada para a √°rea de transfer√™ncia!", "success");
                })
                .catch(err => {
                    console.error('Erro ao copiar senha: ', err);
                    showStatus("Erro ao copiar senha.", "error");
                });
        }
        
        // Mostrar mensagem de status
        function showStatus(message, type) {
            const statusElement = document.getElementById('status-message');
            statusElement.textContent = message;
            statusElement.className = `status-message ${type}`;
            statusElement.classList.remove('hidden');
            
            // Ocultar mensagem ap√≥s 5 segundos (exceto para mensagens de info durante processamento)
            if (type !== 'info') {
                setTimeout(() => {
                    statusElement.classList.add('hidden');
                }, 5000);
            }
        }
    </script>
</body>
</html>
