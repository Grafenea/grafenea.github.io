<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Cockatoo options:</title>
    <style>
      .dark {
        background: linear-gradient(135deg, #606062 0%, #5A5A5C 49%, #585858 50%, #989898 100%);
        border: 2px inset #A0A0A0;
        text-shadow: -1px -1px 2px #404040, 1px 1px 0px #B0B0B0;
        color: white;
      }
      .light {
        background: linear-gradient(#F8F8F8 0%, #FFFFFF 33%, #FEFEFE 66%, #F4F4F4 100%);
        border: 2px outset #404040;
      }
    </style>
  </head>
  <body style="margin:0; margin-top:160px; padding:0; min-width:416px; min-height:260px">
    <center>
      <div id="plate" class="light" style="width:416px; font-family:'Segoe UI', Tahoma, sans-serif; font-size:17pt; font-weight:bold; vertical-align:middle; line-height:180%">
        <div style="margin-top:8px; margin-left:24px; height:260px">
          <p style="float:left; margin:0px"><label title="Not available for the web version, sorry!"><input type="checkbox" id="is" onclick="getElementById('is').checked = false; alert('Not available here - only for add-ons, sorry.')" /> - identify websites</label></p>
          <p style="float:left; margin:0px"><label title="Store your hash salt locally (there should be no secret)"><input type="checkbox" id="rs" checked /> - remember hash salt</label></p>
          <p style="float:left; margin:0px"><label title="Store your master-password locally (dangerous - no encryption is used!)"><input type="checkbox" id="rp" /> - remember password (insecure!)</label></p>
          <p style="float:left; margin:0px"><label title="Show the number of a current gesture segment"><input type="checkbox" id="ls" checked /> - display the stroke counter</label></p>
          <p style="float:left; margin:0px"><label title="Wipe out your drawing immediately after your moves"><input type="checkbox" id="hd" /> - hide strokes instantly</label></p>
          <p style="float:left; margin:0px"><label title="Turn on High Contrast colour scheme (black on white)"><input type="checkbox" id="ic" checked /> - lighten the colours</label></p>
        </div>
      </div>
      <script src="options.js"></script>
    </center>
  </body>
</html>
