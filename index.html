<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Grafenea</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
        padding: 20px;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #222;
        padding: 15px;
        border-radius: 10px;
      }

      .logo {
        height: 50px;
        width: auto;
        margin-right: 10px;
      }

      .title {
        font-size: 22px;
        color: #ffffff;
        font-family: Verdana, Geneva, sans-serif;
      }

      .title a {
        text-decoration: none;
        color: inherit;
      }

      main {
        margin-top: 20px;
      }

      .text {
        font-size: 18px;
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      ul li {
        margin: 10px 0;
      }

      ul li a {
        text-decoration: none;
        font-size: 18px;
        color: #007bff;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background 0.3s;
      }

      ul li a:hover {
        background: #007bff;
        color: white;
      }

      /* Responsivo: Ajusta o tamanho do título e espaçamentos em telas pequenas */
      @media (max-width: 600px) {
        header {
          flex-direction: column;
          text-align: center;
        }

        .logo {
          margin-bottom: 10px;
        }

        .title {
          font-size: 20px;
        }

        ul li a {
          display: block;
          width: 100%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://bio.link/grafenea">
        <img alt="Logo da Grafenea" src="150px.png" class="logo">
      </a>
      <h1>
        <span class="title">
          <a href="https://bio.link/grafenea">Grafenea</a>
        </span>
      </h1>
    </header>
    <main>
      <p>
        <span class="text">Ferramentas para geração de caracteres:</span>
      </p>
      <ul>
        <li><a href="pass88.html">Pass88</a></li>
        <li><a href="pass24.html">Pass24</a></li>
        <li><a href="pass16.html">Pass16</a></li>
        <li><a href="hex64.html">HEX64</a></li>
        <li><a href="base64.html">Base64</a></li>
        <li><a href="pass96.html">Pass96</a></li>
        <li><a href="pass40.html">Pass40</a></li>
      </ul>
    </main>
  </body>
</html>
