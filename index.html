<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Grafenea</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      /* Tema Antigo (Desktop) */
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #000;
        color: #000;
        padding: 20px;
      }

      header {
        display: flex;
        align-items: center;
        background-color: #000;
        padding: 10px;
      }

      .logo {
        float: left;
        height: 45px;
        width: 45px;
      }

      .title {
        font-size: 18px;
        color: #ffffff;
        font-family: Verdana, Geneva, sans-serif;
        margin-left: 10px;
      }

      .title a {
        text-decoration: none;
        color: inherit;
      }

      main {
        margin-top: 20px;
      }

      .text {
        font-size: 16px;
        font-family: Arial, Helvetica, sans-serif;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      ul li {
        margin: 5px 0;
      }

      ul li a {
        text-decoration: none;
        font-size: 16px;
        color: #FFD700;
        padding: 5px;
        transition: background 0.3s;
      }

      ul li a:hover {
        background: #FFD700;
        color: black;
      }

      /* Tema Novo (Mobile) */
      @media (max-width: 600px) {
        body {
          background-color: #000;
          color: #FFD700;
          text-align: center;
        }

        header {
          flex-direction: column;
          text-align: center;
          background-color: #000;
          padding: 15px;
          border-radius: 10px;
        }

        .logo {
          margin-bottom: 10px;
          height: 50px;
          width: auto;
        }

        .title {
          font-size: 22px;
        }

        .text {
          font-size: 18px;
          font-weight: bold;
          display: block;
          margin-bottom: 10px;
        }

        ul li {
          margin: 10px 0;
        }

        ul li a {
          display: block;
          width: 100%;
          text-align: center;
          background: none;
          color: #FFD700;
          padding: 10px 15px;
          border: 1px solid #FFD700;
          border-radius: 5px;
          transition: background 0.3s;
        }

        ul li a:hover {
          background: #FFD700;
          color: #000;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <a href="https://bio.link/grafenea">
        <img alt="Logo da Grafenea" src="150px.png" class="logo">
      </a>
      <h1>
        <span class="title">
          <a href="https://bio.link/grafenea">Grafenea</a>
        </span>
      </h1>
    </header>
    <main>
      <p>
        <span class="text">Ferramentas para geração de caracteres:</span>
      </p>
      <ul>
        <li><a href="pass88.html">Pass88</a></li>
        <li><a href="pass24.html">Pass24</a></li>
        <li><a href="pass16.html">Pass16</a></li>
        <li><a href="hex64.html">HEX64</a></li>
        <li><a href="base64.html">Base64</a></li>
        <li><a href="pass96.html">Pass96</a></li>
        <li><a href="pass40.html">Pass40</a></li>
      </ul>
    </main>
  </body>
</html>
