<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor Base64</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-Cxw9tUV2rbnHd7C5NX4F6eN0RzG3OTasW+PbjcD4Xm+Ha+lS4EjLpTQ6QtBYgJlBc0kZOOexTD0rJy6YqajLzA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-top: 0;
    }
    p {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 120px;
      padding: 0.5rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: none;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all ease-in-out 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
    }
    #base64-output {
      margin-top: 1rem;
      font-size: 1.5rem;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Conversor Base64</h1>
    <label for="text-input">Digite o texto:</label>
    <br>
    <textarea id="text-input" rows="4" cols="50"></textarea>
    <br>
    <button onclick="convertToBase64()">Converter para Base64</button>
    <br>
    <label for="base64-output">Texto convertido em Base64:</label>
    <br>
    <textarea id="base64-output" rows="4" cols="50" readonly></textarea>
  </div>

  <script>
    function convertToBase64() {
      const textInput = document.getElementById('text-input');
      const base64Output = document.getElementById('base64-output');

      const text = textInput.value;
      const base64 = btoa(text); // converte para Base64

      base64Output.value = base64;
    }
  </script>
</body>
</html>
